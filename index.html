    <button class="player-back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
    <iframe id="iframe-player" style="width:100%;height:100%;border:none;display:none;" allowfullscreen></iframe>
    <video id="native-player" style="width:100%;height:100%;display:none;" controls autoplay></video>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAO3DL6Dmscz95p5s6F6f36ytMYTiqDVYg",
      authDomain: "flix-hubhd.firebaseapp.com",
      databaseURL: "https://flix-hubhd-default-rtdb.firebaseio.com",
      projectId: "flix-hubhd",
      storageBucket: "flix-hubhd.firebasestorage.app",
      messagingSenderId: "604284029925",
      appId: "1:604284029925:web:d14c1c4a1c4aa827d67d0c",
      measurementId: "G-P7G2KMJ4ZY"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let allContent = [], categories = [], currentContent = null, sliderInterval = null, currentSlide = 0;
    let moviesCache = [], webseriesCache = [], liveTVCache = [];
    
    function debounce(fn, wait = 300) { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), wait); }; }
    const renderAllDebounced = debounce(renderAll);

    document.addEventListener('DOMContentLoaded', () => {
        attachRealtimeListeners();
        window.addEventListener('popstate', handlePopState);
        history.replaceState({ page: 'home-page' }, 'Home');
    });

    function handlePopState(event) {
        if (document.getElementById('video-player').style.display === 'block') {
            closeVideoPlayer(true);
        } else if (document.getElementById('episode-modal').style.display === 'flex') {
            closeEpisodeModal(true);
        } else if (document.getElementById('livetv-player-page').classList.contains('active')) {
             document.getElementById('livetv-iframe-player').src = 'about:blank';
             showPage('livetv-page', true);
        } else {
            const state = event.state || { page: 'home-page' };
            showPage(state.page, true);
        }
    }

    function attachRealtimeListeners() {
        let dataLoaded = { movies: false, series: false, tv: false, categories: false };
        let initialLoadComplete = false;

        function checkInitialLoad() {
            if (initialLoadComplete) return;
            if (Object.values(dataLoaded).every(status => status === true)) {
                initialLoadComplete = true;
                document.getElementById('loading-screen').style.display = 'none';
                if (typeof show_9731188 === 'function') {
                    show_9731188().then(() => { console.log('Ad SDK loaded'); });
                }
            }
        }

        database.ref('movies').on('value', snap => {
            moviesCache = [];
            if (snap.exists()) snap.forEach(s => { const val = s.val(); if (val && typeof val === 'object' && val.title) moviesCache.push({ id: s.key, ...val }); });
            if (!dataLoaded.movies) { dataLoaded.movies = true; checkInitialLoad(); }
            renderAllDebounced();
            showToast('Movies list updated');
        });

        database.ref('webseries').on('value', snap => {
            webseriesCache = [];
            if (snap.exists()) snap.forEach(s => { const val = s.val(); if (val && typeof val === 'object' && val.title) webseriesCache.push({ id: s.key, ...val }); });
            if (!dataLoaded.series) { dataLoaded.series = true; checkInitialLoad(); }
            renderAllDebounced();
            showToast('Webseries list updated');
        });
        
        database.ref('categories').on('value', snap => {
            categories = [];
            if (snap.exists()) snap.forEach(s => { const v = s.val(); if (typeof v === 'string') categories.push(v.trim()); });
            if (!dataLoaded.categories) { dataLoaded.categories = true; checkInitialLoad(); }
            renderSidebarMenu();
            renderAllDebounced();
        });

        database.ref('livetv').on('value', snap => {
            liveTVCache = [];
            if (snap.exists()) {
                snap.forEach(s => { liveTVCache.push({ id: s.key, ...s.val() }); });
                liveTVCache.sort((a,b) => (a.serial || 999) - (b.serial || 999));
            }
            if (!dataLoaded.tv) { dataLoaded.tv = true; checkInitialLoad(); }
            showToast('Live TV updated');
        });
    }

    function renderAll(){
      allContent = [...moviesCache, ...webseriesCache].filter(Boolean).sort((a,b)=> (b.timestamp||0)-(a.timestamp||0));
      updateSlider();
      renderDynamicCategories();
      
      if (currentContent && !allContent.some(c => c.id === currentContent.id)) {
        currentContent = null;
        showPage('home-page');
      }
    }
    
    function showToast(msg, type = 'success'){
      const el = document.getElementById('toast');
      if (!el) return;
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(()=>{ el.classList.remove('show'); }, 2500);
    }

    function createContentCard(item) {
      const card = document.createElement('div');
      card.className = 'content-card';
      const typeBadge = item.type === 'webseries' ? 'WEB' : 'MOVIE';
      card.innerHTML = `<img src="${item.poster}" alt="${item.title}" onerror="this.src='https://i.imgur.com/Z2MY6Y1.png'"><div class="content-card-overlay"><span class="content-badge">${typeBadge}</span></div><div class="content-title">${item.title}</div>`;
      card.onclick = () => showDetailPage(item);
      return card;
    }

    function createCastCard(actor) {
        const card = document.createElement('div');
        card.className = 'cast-card';
        const imgSrc = actor.profile_path ? `https://image.tmdb.org/t/p/w185${actor.profile_path}` : 'https://i.imgur.com/Z2MY6Y1.png';
        card.innerHTML = `<img src="${imgSrc}" alt="${actor.name}"><div class="cast-name">${actor.name}</div>`;
        return card;
    }

    function createLiveTVGridCard(channel) {
        const card = document.createElement('div');
        card.className = 'livetv-channel-card';
        card.innerHTML = `<img src="${channel.poster}" alt="${channel.title}" onerror="this.src='https://i.imgur.com/Z2MY6Y1.png'">`;
        card.onclick = () => showLiveTVPlayerPage(channel);
        return card;
    }

    function showPage(pageId, fromPopState = false) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const targetPage = document.getElementById(pageId);
        if (targetPage) {
            targetPage.classList.add('active');
        } else {
            document.getElementById('home-page').classList.add('active');
            pageId = 'home-page';
        }

        const isHomePage = pageId === 'home-page';
        document.getElementById('back-btn').style.display = isHomePage ? 'none' : 'block';

        if (!fromPopState && (!history.state || history.state.page !== pageId)) {
            history.pushState({ page: pageId }, pageId);
        }
        window.scrollTo(0, 0);
    }
    
    function showDetailPage(item) {
        currentContent = item;
        document.getElementById('detail-backdrop').innerHTML = `<img src="${item.backdrop || item.poster}" alt="" onerror="this.onerror=null; this.src='https://i.imgur.com/Z2MY6Y1.png';">`;
        document.getElementById('detail-poster').innerHTML = `<img src="${item.poster}" alt="" onerror="this.onerror=null; this.src='https://i.imgur.com/Z2MY6Y1.png';">`;
        document.getElementById('detail-title').textContent = item.title;
        document.getElementById('detail-meta').innerHTML = `<div class="meta-tag"><i class="fas fa-calendar"></i> ${item.year || 'N/A'}</div><div class="meta-tag"><i class="fas fa-star"></i> ${item.rating || 'N/A'}</div><div class="meta-tag"><i class="fas fa-language"></i> ${item.language || 'N/A'}</div>`;
        document.getElementById('detail-storyline').textContent = item.storyline || '';
        
        const actionsContainer = document.getElementById('detail-actions');
        actionsContainer.innerHTML = '';
        if (item.type === 'webseries' && item.episodes?.length > 0) {
            actionsContainer.innerHTML = `<button class="btn primary" onclick="openEpisodeModal('${item.id}')"><i class="fas fa-list-ul"></i> Episodes</button>`;
        } else if (item.type === 'movie') {
            actionsContainer.innerHTML = `<button class="button" onclick="playMovie('${item.link}')">
                <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="26px"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" fill="currentColor"></path></svg>
            </button>`;
        }
        
        const castSection = document.getElementById('cast-section');
        if (item.cast && item.cast.length > 0) {
            document.getElementById('cast-slider').innerHTML = '';
            item.cast.forEach(actor => document.getElementById('cast-slider').appendChild(createCastCard(actor)));
            castSection.style.display = 'block';
        } else {
            castSection.style.display = 'none';
        }
        
        const similarSlider = document.getElementById('similar-slider');
        similarSlider.innerHTML = '';
        allContent.filter(c => c.id !== item.id && c.category === item.category).slice(0, 10).forEach(content => similarSlider.appendChild(createContentCard(content)));
        
        showPage('detail-page');
    }

    function showCategoryPage(categoryName) {
      showPage('category-page');
      document.getElementById('category-page-title').textContent = categoryName;
      const grid = document.getElementById('category-content-grid');
      grid.innerHTML = '';
      allContent.filter(item => item.category === categoryName).forEach(item => grid.appendChild(createContentCard(item)));
    }

    function showLiveTVPage() {
        showPage('livetv-page');
        const grid = document.getElementById('livetv-content-grid');
        grid.innerHTML = '';
        if (liveTVCache.length > 0) {
            liveTVCache.forEach(channel => grid.appendChild(createLiveTVGridCard(channel)));
        }
    }
    
    function renderDynamicCategories() {
      const container = document.getElementById('categories-container');
      container.innerHTML = '';
      [...new Set(categories)].forEach(categoryName => {
        const categoryContent = allContent.filter(item => item.category === categoryName);
        if (categoryContent.length === 0) return;
        const section = document.createElement('div');
        section.className = 'category-section';
        section.innerHTML = `<div class="category-header"><h2 class="category-title">${categoryName}</h2><a href="#" class="see-all" onclick="event.preventDefault(); showCategoryPage('${categoryName}');">See All</a></div><div class="content-slider"></div>`;
        categoryContent.slice(0, 10).forEach(item => section.querySelector('.content-slider').appendChild(createContentCard(item)));
        container.appendChild(section);
      });
    }

    function updateSlider() {
        const slider = document.getElementById('slider');
        const indicators = document.getElementById('slider-indicators');
        const sliderContainer = document.querySelector('.slider-container');
        slider.innerHTML = '';
        indicators.innerHTML = '';
        const sliderItems = allContent.filter(item => item.slider === 'on');
        if (sliderItems.length === 0) {
            sliderContainer.style.display = 'none';
            if (sliderInterval) clearInterval(sliderInterval);
            return;
        }
        sliderContainer.style.display = 'block';

        sliderItems.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `<img src="${item.backdrop || item.poster}" alt="" onerror="this.onerror=null; this.src='https://i.imgur.com/Z2MY6Y1.png';"><div class="slide-overlay"><div class="slide-title">${item.title}</div><div class="slide-meta"><span>${item.year || ''}</span><span class="slide-rating"><i class="fas fa-star"></i> ${item.rating || ''}</span></div></div>`;
            slide.onclick = () => showDetailPage(item);
            slider.appendChild(slide);

            const indicator = document.createElement('div');
            indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
            indicator.onclick = () => goToSlide(index);
            indicators.appendChild(indicator);
        });
        startSlider();
    }

    function goToSlide(index) {
      currentSlide = index;
      document.getElementById('slider').style.transform = `translateX(-${currentSlide * 100}%)`;
      document.querySelectorAll('.indicator').forEach((ind, i) => ind.classList.toggle('active', i === currentSlide));
    }

    function startSlider() {
      if (sliderInterval) clearInterval(sliderInterval);
      sliderInterval = setInterval(() => {
        const slides = document.querySelectorAll('#slider .slide'); if (slides.length === 0) return;
        currentSlide = (currentSlide + 1) % slides.length;
        goToSlide(currentSlide);
      }, 5000);
    }

    function triggerAdAndPlay(callback) {
        if (typeof show_9731188 === 'function') {
            show_9731188().then(() => {
                if (typeof callback === 'function') callback();
            }).catch(err => {
                console.error("Ad SDK error:", err);
                if (typeof callback === 'function') callback();
            });
        } else {
            console.log("Ad SDK not available. Playing content directly.");
            if (typeof callback === 'function') callback();
        }
    }

    function openUniversalPlayer(url, iframeTargetId, videoTargetId) {
        const iframePlayer = document.getElementById(iframeTargetId);
        const nativePlayer = document.getElementById(videoTargetId);
        iframePlayer.style.display = 'none'; nativePlayer.style.display = 'none';
        if (!url) return;

        const iframeDomains = ['livereacting.com', 'anym3u8player.com', 'hlsplayer.net', 'player.autoembed.cc', 'player.vidify.top'];
        const directExt = ['.mkv', '.mp4', '.webm', '.mov', '.avi', '.flv', '.m3u8', '.ts'];
        const directDomains = ['pixeldrain.dev', 'ftpbd.net', 'sarail.net', 'ydns.eu', 'discoveryftp.net'];
        
        let useNative = false;
        try {
            const u = new URL(url);
            if (iframeDomains.some(d => u.hostname.includes(d))) useNative = false;
            else if (directExt.some(e => u.pathname.endsWith(e))) useNative = true;
            else if (directDomains.some(d => u.hostname.includes(d))) useNative = true;
            else useNative = false;
        } catch (e) {
            useNative = directExt.some(ext => url.toLowerCase().endsWith(ext));
        }
        
        if (useNative) {
            nativePlayer.src = url; nativePlayer.style.display = 'block'; nativePlayer.play();
        } else {
            iframePlayer.src = url; iframePlayer.style.display = 'block';
        }
    }
    
    function openVideoPlayer(url) {
        const playerContainer = document.getElementById('video-player');
        history.pushState({modal: 'videoPlayer'}, "Player");
        playerContainer.style.display = 'block';
        openUniversalPlayer(url, 'iframe-player', 'native-player');
    }

    function closeVideoPlayer(fromPopState = false) {
        const playerContainer = document.getElementById('video-player');
        if (playerContainer.style.display === 'none') return;
        playerContainer.style.display = 'none';
        document.getElementById('iframe-player').src = 'about:blank';
        const nativePlayer = document.getElementById('native-player');
        if (!nativePlayer.paused) nativePlayer.pause();
        nativePlayer.src = '';
    }
    
    function playMovie(link) {
        triggerAdAndPlay(() => {
            if (link) {
                openVideoPlayer(link);
            } else {
                showToast('No content to play', 'error');
            }
        });
    }

    function showLiveTVPlayerPage(channel) {
        triggerAdAndPlay(() => {
            if (!channel || !channel.link) { showToast('Channel link is missing!', 'error'); return; }
            showPage('livetv-player-page');
            document.getElementById('livetv-iframe-player').src = channel.link;
            document.getElementById('current-channel-logo').src = channel.poster;
            document.getElementById('current-channel-title').textContent = channel.title;
            const grid = document.getElementById('other-channels-grid');
            grid.innerHTML = '';
            liveTVCache.filter(c => c.id !== channel.id).forEach(other => grid.appendChild(createLiveTVGridCard(other)));
        });
    }
    
    function openEpisodeModal(seriesId) {
        const series = webseriesCache.find(s => s.id === seriesId);
        if (!series || !series.episodes || series.episodes.length === 0) return;
        
        history.pushState({modal: 'episodeModal'}, "Episodes");
        document.getElementById('episode-modal-header').style.display = 'flex';
        document.getElementById('episode-modal-player-container').style.display = 'none';
        document.getElementById('episode-modal-title').textContent = `${series.title} - Episodes`;
        
        const listContainer = document.getElementById('episode-modal-list-container');
        listContainer.innerHTML = `<div class="season-title">Season 1</div>`;
        
        series.episodes.forEach((ep, index) => {
            const item = document.createElement('div');
            item.className = 'modal-episode-item';
            item.setAttribute('data-index', index);
            item.innerHTML = `
                <img src="${series.poster}" alt="Thumb">
                <div class="modal-episode-item-title">Episode ${ep.number}</div>
                <div class="modal-episode-item-play"><i class="fas fa-play"></i></div>
            `;
            item.onclick = () => playEpisodeInModal(seriesId, index);
            listContainer.appendChild(item);
        });
        
        document.getElementById('episode-modal').style.display = 'flex';
    }

    function closeEpisodeModal(fromPopState = false) {
        const modal = document.getElementById('episode-modal');
        if (modal.style.display === 'none') return;
        modal.style.display = 'none';
        document.getElementById('episode-modal-iframe-player').src = 'about:blank';
        const nativePlayer = document.getElementById('episode-modal-native-player');
        if (nativePlayer && !nativePlayer.paused) {
            nativePlayer.pause();
            nativePlayer.src = '';
        }
    }

    function playEpisodeInModal(seriesId, episodeIndex) {
        const series = webseriesCache.find(s => s.id === seriesId);
        const episode = series.episodes[episodeIndex];
        if (!episode || !episode.link) { showToast('This episode link is missing!', 'error'); return; }

        triggerAdAndPlay(() => {
            document.getElementById('episode-modal-header').style.display = 'none';
            document.getElementById('episode-modal-player-container').style.display = 'block';
            
            openUniversalPlayer(episode.link, 'episode-modal-iframe-player', 'episode-modal-native-player');
            
            document.querySelectorAll('.modal-episode-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.modal-episode-item[data-index="${episodeIndex}"]`).classList.add('active');
        });
    }

    function searchContent() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
      const mainContentContainer = document.getElementById('main-content-container');
      const searchContainer = document.getElementById('search-results-container');
      
      if (!searchTerm) { searchContainer.style.display = 'none'; mainContentContainer.style.display = 'block'; return; }

      const filteredContent = allContent.filter(item => (item.title||'').toLowerCase().includes(searchTerm));
      searchContainer.innerHTML = '';
      const section = document.createElement('div');
      section.className = 'category-section';
      section.innerHTML = `<div class="category-header"><h2 class="category-title">Search Results</h2></div><div class="content-grid"></div>`;
      const grid = section.querySelector('.content-grid');

      if (filteredContent.length > 0) {
        filteredContent.forEach(item => grid.appendChild(createContentCard(item)));
      } else {
        grid.innerHTML = `<p style="padding: 20px 15px; grid-column: 1 / -1; text-align: center;">No results found.</p>`;
      }
      
      searchContainer.appendChild(section);
      mainContentContainer.style.display = 'none'; 
      searchContainer.style.display = 'block';
    }

    function toggleSidebar() {
        document.getElementById('sidebar-menu').classList.toggle('active');
        document.getElementById('sidebar-overlay').classList.toggle('active');
    }

    function showContentListPage(type, title) {
        showPage('content-list-page');
        document.getElementById('content-list-title').textContent = title;
        const grid = document.getElementById('content-list-grid');
        grid.innerHTML = '';
        const contentToShow = (type === 'movie') ? moviesCache : webseriesCache;
        if (contentToShow.length > 0) {
            contentToShow.forEach(item => grid.appendChild(createContentCard(item)));
        }
    }

    function renderSidebarMenu() {
        const container = document.getElementById('sidebar-nav-container');
        if (!container) return;
        container.innerHTML = '';
        const mainMenuItems = ['live tv', 'movies', 'web series', 'home'];
        const uniqueCategories = [...new Set(categories)];
        const filteredCategories = uniqueCategories.filter(cat => !mainMenuItems.includes(cat.toLowerCase()));
        let categoriesHTML = filteredCategories.map(cat => `<a href="#" onclick="event.preventDefault(); showCategoryPage('${cat}'); toggleSidebar();">${cat}</a>`).join('');
        container.innerHTML = `
            <a href="#" onclick="event.preventDefault(); showPage('home-page'); toggleSidebar();">Home</a>
            <a href="#" onclick="event.preventDefault(); showContentListPage('movie', 'All Movies'); toggleSidebar();">Movies</a>
            <a href="#" onclick="event.preventDefault(); showContentListPage('webseries', 'All Series'); toggleSidebar();">Web Series</a>
            <a href="#" onclick="event.preventDefault(); showLiveTVPage(); toggleSidebar();">Live TV</a>
            <h3>Categories</h3>
            ${categoriesHTML}
        `;
    }
  </script>
</body>
</html>
